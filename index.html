<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Interactieve Valentijnswebsite met romantisch ontwerp, animaties en persoonlijke boodschap.">
<title>Valentijn</title>

<style>
* { box-sizing: border-box; }

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: radial-gradient(circle at top, #ffe0e6, #fff5f7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px 30px;
    border-radius: 30px;
    box-shadow: 0 20px 40px rgba(255, 77, 109, 0.25);
    width: 360px;
    text-align: center;
    border: 2px solid #ffccd5;
    position: relative;
}

.card::before,
.card::after {
    content: "‚ù§";
    position: absolute;
    font-size: 22px;
    color: #ff4d6d;
    opacity: 0.5;
}

.card::before { top: 15px; left: 20px; }
.card::after { bottom: 15px; right: 20px; }

h1 {
    color: #ff4d6d;
    font-size: 1.7rem;
    margin-bottom: 12px;
}

p {
    color: #4a4a4a;
    font-size: 1.1rem;
    line-height: 1.45;
}

.condition-box {
    background: #fff0f3;
    padding: 16px;
    border-radius: 16px;
    margin: 18px 0;
    border-left: 6px solid #ff4d6d;
    font-size: 1rem;
}

.btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 28px;
}

button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.25s;
    font-weight: bold;
}

#acceptBtn, #yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
    color: white;
    padding: 15px 42px;
    font-size: 1.15rem;
    box-shadow: 0 6px 18px rgba(255, 77, 109, 0.45);
}

#acceptBtn:hover, #yesBtn:hover {
    transform: scale(1.05);
}

#noBtn {
    background-color: #e9ecef;
    color: #e9ecef;
    padding: 1px;
    font-size: 2px;
    width: 6px;
    height: 6px;
    opacity: 0.2;
}

.hidden { display: none; }

.img-fluid {
    width: 100%;
    border-radius: 22px;
    margin-top: 12px;
}
</style>
</head>

<body>

<div class="card" id="step1">
    <h1>Belangrijk moment</h1>
    <p>Door het volgende bericht te accepteren, ga je akkoord met:</p>

    <div class="condition-box">
        Indien je akkoord gaat met het volgende scherm, accepteer je officieel een levering van lily bloemen speciaal voor Lili.
    </div>

    <img src="https://images.unsplash.com/photo-1706852175734-7eadd3c900ce?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NzEwNjMxMDJ8&ixlib=rb-4.1.0&q=85" class="img-fluid" alt="Lily bloemen">

    <div class="btn-container">
        <button id="acceptBtn">Accepteren</button>
    </div>
</div>

<div class="card hidden" id="step2">
    <h1>Wil je mijn Valentijn zijn?</h1>
    <p>Kies zorgvuldig.</p>

    <div class="btn-container">
        <button id="yesBtn">JA</button>
        <button id="noBtn">.</button>
    </div>
</div>

<div class="card hidden" id="step3">
    <h1>Perfect.</h1>
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" class="img-fluid" alt="liefde gif">
</div>

<script>
const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const step3 = document.getElementById('step3');

document.getElementById('acceptBtn').onclick = () => {
    step1.classList.add('hidden');
    step2.classList.remove('hidden');
};

document.getElementById('noBtn').onclick = () => {
    alert("Deze optie is tijdelijk buiten dienst.");
};

document.getElementById('yesBtn').onclick = () => {
    step2.classList.add('hidden');
    step3.classList.remove('hidden');
    document.body.style.background = "radial-gradient(circle at top, #ff8fa3, #ff4d6d)";
};
</script>

</body>
</html>
